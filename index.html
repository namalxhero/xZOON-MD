<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamendo Music Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    #searchInput {
      padding: 12px;
      width: 100%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .song-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.4s ease-in-out;
    }
    .song-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .song-card a {
      padding: 6px 14px;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .song-card a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h2>üéµ Search & Download Free Music</h2>
  <input type="text" id="searchInput" placeholder="üîç Search songs...">

  <div id="songList"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const songList = document.getElementById("songList");

    async function searchSongs(query) {
      if (!query) {
        songList.innerHTML = "";
        return;
      }

      let url = `https://api.jamendo.com/v3.0/tracks/?client_id=488930a6&format=json&limit=10&search=${encodeURIComponent(query)}`;

      try {
        let res = await fetch(url);
        let data = await res.json();

        songList.innerHTML = "";

        if (data.results.length === 0) {
          songList.innerHTML = "<p>No results found ‚ùå</p>";
          return;
        }

        data.results.forEach((track, i) => {
          let div = document.createElement("div");
          div.className = "song-card";
          div.innerHTML = `
            <p>üé∂ ${track.name} - ${track.artist_name}</p>
            <a href="${track.audio}" target="_blank">Download</a>
          `;
          songList.appendChild(div);

          // animate cards
          setTimeout(() => div.classList.add("show"), i * 150);
        });

      } catch (err) {
        console.error("Error fetching:", err);
        songList.innerHTML = "<p>‚ö†Ô∏è Error loading songs</p>";
      }
    }

    searchInput.addEventListener("keyup", () => {
      let query = searchInput.value.trim();
      searchSongs(query);
    });
  </script>

</body>
</html>
